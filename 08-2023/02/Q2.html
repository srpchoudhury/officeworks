<!DOCTYPE html>
<html>
<head>
    <title>Amount to Coins Conversion</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
</head>
<body class="container pt-5">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="amountInput" class="form-label">Enter amount:</label>
            <input type="number" class="form-control" id="amountInput" placeholder="Enter amount">
        </div>
        <div class="col-md-6">
            <label for="coinsInput" class="form-label">Enter the coins (separate by comma):</label>
            <input type="text" class="form-control" id="coinsInput" placeholder="Enter coins">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <button class="btn btn-primary" onclick="convertAmountToCoins()">Convert</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p id="result"></p>
        </div>
    </div>

    <script>
        function convertAmountToCoins() {
            const amount = document.getElementById("amountInput").value;
            console.log(amount);
            const coinsInput = document.getElementById("coinsInput").value;
            console.log(coinsInput);
            const coins = coinsInput.split(",").map(Number);
            console.log(coins);

            let result = [];
            let remainingAmount = amount;

          
            coins.sort((a, b) => b - a);

            for (let coin of coins) {
                while (remainingAmount >= coin) {
                    result.push(coin);
                    remainingAmount -= coin;
                }
            }

            if (remainingAmount === 0) {
                document.getElementById("result").innerText = "Coins: " + result.join(", ");
            } else {
                document.getElementById("result").innerText = "Unable to convert the amount with given coins.";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
