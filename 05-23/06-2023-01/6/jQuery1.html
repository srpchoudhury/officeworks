<!DOCTYPE html>
<html lang="en">
<head>
     <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
       $(function(){
        $("#title").text("JQuery");
        $("p").html(`<b><i>Write less - Do more</i></b>`);
        $(".subtitle").html("Dom manipulation using JQuery");
       })
    </script>
</head>
<body>
    <h2 id="title"></h2>
    <p></p>
    <div class="subtitle"></div>
</body>
</html>
