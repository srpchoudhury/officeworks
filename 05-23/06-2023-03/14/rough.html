    <script>         
$(".btnsbt").click(function(){
                      
             var output='';
             output += '<div class="output1">';

              output += ' <label id="names">Name:'+this.value+'</label>';
             
                 
            
                
             }); 
             $(".age").each(function(){
             
                output += '<label id="ages">Age:'+this.value+'<label><br> ';
                  
                })
                output += '</div> ';
                $(".output1").html(output);
            
   });
         var clonetr = '<tr><td><input type="text" class="name" placeholder="Enter Your Name"></td><td><input type="text" class="age"  placeholder="Age"></td><td><button class="btndelete">DELETE</button></td></tr>';
   $(".btnaddmore").click(function(){
     $(".data-table").append(clonetr);
  });
  $(document).on("click",".btndelete", function(){
       $(this).closest("tr").hide();
  });
    </script>
