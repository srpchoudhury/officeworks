    <style>
        /* .product-container {

            flex-direction: row;

        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
    <script>
        $(document).ready(function () {


            $(".btn1").click(function () {
                var category = $(this).data("id");
                $(".card").hide();

               
                $(".card[data-category='" + category + "']").show();
            })

            $(".btn").click(function () {
                var id = $(this).data("id");
                // console.log(id);

                $("h3").each(function () {
                    var items = $(this).text();
                    if (items.charAt(0).toUpperCase() === id) {
                        $(this).parent().parent().show();
                    } else {
                        $(this).parent().parent().hide();
                    }
                })

            });
        });
    </script>
</head>
