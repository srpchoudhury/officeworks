        <style>
            .flex-img img{
                width: 100px;
               display: flex;
            
            }
            .flex-images{
                display: flex;
                justify-content: space-around;
                width: 600px;
            }
            #left , #right {
                position: absolute;
                top: 120px;
            }
            #main-div {

        <script>
            $(document).ready(function(){
              
                $(".one img").click(function(){
                    var clickedImg = $(this).attr('src');
                    console.log(clickedImg);
                    $("#main-div img").attr('src',clickedImg);
                })
                var imageArray = [];
                imageArray.push("1.png");
                imageArray.push("6 - Copy.png");
                imageArray.push("7 - Copy.png");
                imageArray.push("4 - Copy.png");
                console.log(imageArray);
                var currentIndex = 0;
                var totalImages = imageArray.length;

                function showImage(index){
                    $("#sliderImage").attr('src',imageArray[index]);
                }
              $("#right").on('click',function(){
                console.log(currentIndex);
                currentIndex++;
                if(currentIndex >=totalImages){
                    currentIndex = 0;
                }
                // console.log(currentIndex);
                showImage(currentIndex);
              })
              $("#left").on('click',function(){
                currentIndex--;
                if(currentIndex < 0){
                    currentIndex = totalImages-1;
                }
                console.log(currentIndex);
                showImage(currentIndex);
              })

            <div class="img-container" id="main-div">


                   <img src="1.png" id="sliderImage" alt="">
                   <button id="left"> &larr;</button>
                   <button id="right">&rarr;</button>
            </div>
            <div class="flex-img">
               <div class="flex-images">
                <div class="one" id="one">
