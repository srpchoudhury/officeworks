<!DOCTYPE html>
<html>
    <head>
        <title>ajax</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(function(){
                $.ajax({
                    method: 'GET',
                    url : 'http://fakestoreapi.com/products'
                })
                .then(function(data){
                    $.each(data,function(key, value){
                        $(`<li>${value.title}</li>`).appendTo("ul");
                    })
                })
            })
            .ajaxStart(function(){
                alert('Request for API sent to server');
            })
            .ajaxComplete(function(){
                alert('Request processed on Server');
            })
            .ajaxSuccess(function(){
                alert("Data Fetched from Api");
            })
            .ajaxError(function(){
                alert('Something went wrong');
            })
        </script>
    </head>
    <body>
        <button>show</button>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </body>
</html>
