<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

                    <li class="bi bi-wifi" class="list"></li>
                    <li  class="bi bi-globe2" class="list"></li>

            </div>
            <div class="p">
