<script>
    let k=0;
    for(let i=1; i<=7;i++){
        i<4?k++:k--;
        for(j=1;j <= i;j++){
            if(j<=k){
                document.writeln("*");
            }
            else {
                document.writeln("&nbsp");
            }
        }
        document.writeln("<br>");
    }
</script>
