<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <style>
        dd,dt {
            margin-top: 10px;
        }
    </style>
    <script>
        function GenerateCode(){
            var a = Math.random() * 9;
            var b = Math.random() * 9;
            var c = Math.random() * 9;
            var d = Math.random() * 9;
            var e = Math.random() * 9;
            var f = Math.random() * 9;
            var g = Math.random() * 9;
            return `${Math.round(a)} ${Math.round(b)} ${Math.round(c)} ${Math.round(d)} ${Math.round(e)} ${Math.round(f)} ${Math.round(g)}`;
        }
        function bodyLoad(){
            document.getElementById("code").innerHTML = GenerateCode();
        }
        function NewCode(){
            bodyLoad();
        }
    </script>
</head>
<body onload="bodyLoad()">
    <fieldset>
        <legend>User Login</legend>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text"></dd>
            <dt>Password</dt>
            <dd><input type="password"></dd>
            <dt>Verify Code<button onclick="NewCode()" class="btn"><span class="bi bi-arrow-clockwise"></span></button></dt>
            <dd><span id="code"></span></dd>
        </dl>
    </fieldset>
</body>
</html>
