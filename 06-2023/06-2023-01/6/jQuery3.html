<!DOCTYPE html>
<html>

        <title>JQuery3</title>

        <script>
           /* $(function(){

            $(function(){
                $("#txtName").keyup(function(){
                    $("span").html($("#txtName").val());
                })
            })
        </script>
    </head>
    <body>
        <div>
            Your Name : <input type="text" id="txtName"><button>Submit</button>
        </div>
        <div>
            <h2>Hello ! <span></span></h2>
        </div>
    </body>
</html>
