<!DOCTYPE html>
<html>
    <head>
        <title>jquery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btnHome").click(function(){
                    $.ajax({
                        method : 'GET',
                        url : 'exmaRaTask.html'
                    })
                    .then(function(response){
                        $("#section").html(response);
                    })
                })
            })
        </script>
    </head>
    <body class="container-fluid">
        <header class="bg-primary text-white text-center">
              <h1>Suyog Computech</h1>
        </header>
        <div class="row">
            <div class="col-3">
                <div class="mb-3">
                    <button id="btnHome" class="btn btn-primary w-100">Home</button>
                </div>
                <div class="mb-3">
                    <button id="btnAbout" class="btn btn-primary w-100" >About</button>
                </div>
                <div class="mb-3">
                    <button id="btnContact" class="btn btn-primary w-100">Contact</button>
                </div>
            </div>
            <div class="col-9">
                 <div id="section">

                 </div>
            </div>
        </div>
        
    </body>
</html>
