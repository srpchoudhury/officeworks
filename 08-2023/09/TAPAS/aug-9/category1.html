     <script>
    document.addEventListener("DOMContentLoaded", function() {
      const products = [
      ];
      function filterProducts() {
        const selectedBrands = Array.from(document.querySelectorAll('.brand-checkbox:checked')).map(checkbox => checkbox.dataset.brand);
        const selectedCategories = Array.from(document.querySelectorAll('.category-checkbox:checked')).map(checkbox => checkbox.dataset.category);

        const productCards = document.querySelectorAll('.product');
        productCards.forEach(productCard => {
          const productBrand = productCard.dataset.brand;
          const productCategory = productCard.dataset.category;
          
          if (
            (selectedBrands.length === 0 || selectedBrands.includes(productBrand)) &&
            (selectedCategories.length === 0 || selectedCategories.includes(productCategory))
          ) {
            productCard.style.display = 'block';
            productCard.style.height = '200px';
          } else {
            productCard.style.display = 'none';
            productCard.style.height = '200px';
          }
        });
      }
      const brandCheckboxes = document.querySelectorAll('.brand-checkbox');
      const categoryCheckboxes = document.querySelectorAll('.category-checkbox');

      brandCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', filterProducts);
      });

      categoryCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', filterProducts);
      });
      filterProducts();
    });
