<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: linear-gradient(45deg,#08ac4b,#328f8a, #000000);
        }
        .login-page{
           /* top: 50%;
            left: 50%;
            transform: translate(-50%,0);  */
            padding: 10%;
        }
        .light-theme{
          
            
            width: 360px;
            margin: 0 auto;
            padding: 5px; 
            position: relative;
            
            
           
            background: white;
            box-shadow: 2px 5px 3px rgba(0,0,0,0.3),2px 5px 3px rgba(0,0,0,0.3);
            text-align: center;
            border-radius: 2%;
           
        }
        .light-theme button {
            padding: 12px;
            margin: 0 auto;
            width: 200px;
            background-image: linear-gradient(45deg,#328f8a,#08ac4b);
            cursor: pointer;
            border: none;
            color: white;
        }
      
        .light-theme  p{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
       }
       .light-theme  h2{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }
       .login-page .light-theme  .form-body input[type=text].text{
           background: none;
           border: none;
           box-shadow: 0px 2px 0px 0px black;
           outline: none;
           padding: 12px;
            margin: 12px;
           
       }
     .login-page .light-theme .form-body input[type=password].password{
         border: none;
         background: none;
         box-shadow: 0px 2px 0px 0px black;
         outline: none;
         padding: 12px;
            margin: 12px;
     }
     .login-page .light-theme .form-body .text::placeholder{
          color: darkgray;
     }
     .login-page .light-theme .form-body .password::placeholder{
          color: darkgray;
     }
     .login-page .light-theme  .form-body a{
            text-decoration: none;
            color: #08ac4b;
     }
     .login-page .light-theme .form-body a:hover {
        text-decoration: underline;
     }






    .dark-theme {
          
            
          width: 360px;
          margin: 0 auto;
          padding: 5px; 
          position: relative;
          
          
         
          /* background: black; */
          background-image: linear-gradient(45deg,#f1f5f5,#0f0f0f);
          box-shadow: 2px 5px 3px rgba(243, 241, 241, 0.3),2px 5px 3px rgba(0,0,0,0.3);
          text-align: center;
          border-radius: 2%;
         
      }
      .dark-theme button {
          padding: 12px;
          margin: 0 auto;
          width: 200px;
          background-image: linear-gradient(45deg,#0f0f0f,#f1f5f5);
          cursor: pointer;
          border: none;
          color: white;
      }
    
     .dark-theme p{
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: white;
     }
    .dark-theme h2{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
     }
      .login-page .dark-theme  .form-body input[type=text].text{
         background: none;
         border: none;
         box-shadow: 0px 2px 0px 0px white;
         outline: none;
         padding: 12px;
          margin: 12px;
          color: white;
     }
      .login-page .dark-theme .form-body input[type=password].password{
       border: none;
       background: none;
       box-shadow: 0px 2px 0px 0px white;
       outline: none;
       padding: 12px;
          margin: 12px;
          color: white;
   }
    .login-page .dark-theme  .form-body .text::placeholder{
        color: white;
   }
   .login-page .dark-theme .form-body .password::placeholder{
        color: white;
   }
    .login-page .dark-theme .form-body a{
          text-decoration: none;
          color: #191b1a;
   }
 .login-page .dark-theme .form-body a:hover {
      text-decoration: underline;
   }
   

  
    
    </style>
</head>
<body>
   <div class="login-page">
        <div class="light-theme" id="form-container">
           
             <div class="form-header">
                <!-- <h2>LOGIN <input type="checkbox" id="darkTheme" onchange="ChangeTheme()">Dark Theme</h2> -->
                <h2>LOGIN</h2>
                <select name="" id="theme" onchange="ChangeTheme()">
                    <option value="1" id="">Light Theme</option>
                    <option value="2" id="">Dark Theme</option>
                </select>
                <p id="demo"></p>
                <p>Please enter your credentials to login</p>
             </div> 
             <div class="form-body">
                <input type="text" placeholder="username" id="username" class="text">
               <input type="password" placeholder="password" id="password" class="password">
               <button onclick="loginUser()">LOGIN</button>
               <p>Not registered?<a href="#"> Create an account</a></p>
             </div> 
        </div> 
    </div>
    <script>
        function ChangeTheme(){
            var changetheme = document.getElementById("theme");
            var formContainer = document.getElementById("form-container");

            if(changetheme.value == "1"){
                formContainer.className = "light-theme";
            } else {
                formContainer.className = "dark-theme";
            }
        }
        function loginUser(){
            var a=document.getElementById("username").value;
            var b=document.getElementById("password").value;
            if( a =="kanha" && b == "kanha"){
            //    alert("Valid credientials");
            document.getElementById("demo").innerHTML = "Valid Credentials".bold().fontcolor("green").italics();
          
            } else {
                // alert("Invalid credientials");
                document.getElementById("demo").innerHTML = "Invalid Credentials".bold().fontcolor("red").italics();
            }
        }
    </script>
</body>
</html>
