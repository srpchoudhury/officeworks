<script>
    var arr = [-5,7,10,-11,13];

   document.writeln( arr.toString());
   document.writeln("<br>");
   document.writeln(arr.join(" * "));
   document.writeln("<br>");
   arr.pop();
   document.writeln(arr);
   document.writeln("<br>");
   arr.shift();
   document.writeln(arr);
   document.writeln("<br>");
   arr.push(5);
   document.writeln(arr);
   document.writeln("<br>");
   arr.unshift(5);
   document.writeln(arr);
   document.writeln("<br>");
   document.writeln(arr.sort());
   document.writeln("<br>");
   document.writeln(arr.reverse());
   document.writeln("<br>");
   

</script>
