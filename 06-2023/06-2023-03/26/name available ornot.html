<!DOCTYPE html>
<html>

<head>
    <title>name available or not</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var users = [
            { UserName: 'john' },
            { UserName: 'john_nit' },
            { UserName: 'david' },
            { UserName: 'david11' }
        ];
        function VerifyUser() {
            var username = document.getElementById("txtName").value;
            var namemsg = document.getElementById("nameMsg");

            for (var user of users) {
                if (user.UserName === username) {
                    namemsg.innerHTML = "User Name Taken - Try Another";
                    namemsg.className = "text-danger";
                    break;
                } else {
                    namemsg.innerHTML = "User Name Available";
                    namemsg.className = "text-success";
                }
            }


        }

    </script>
</head>

<body class="container-fluid">
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" id="txtName" onkeyup="VerifyUser()"></dd>
        <dd id="nameMsg"></dd>
    </dl>
</body>

</html>
