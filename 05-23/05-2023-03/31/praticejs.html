<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        var categories = ["Electronics","Footware","Fashion"];
        // categories.unshift("Select a Category");
        // categories.splice(2,0,"Men's Clothing");
        // alert(`${categories.pop()} Removed`);
        // alert(`${categories.splice(1,2)} Removed`);
        function bodyLoad(){
             for (var category of categories)
             {
                var li = document.createElement("li");
                li.innerHTML = category;
                document.querySelector("ol").appendChild(li);

                var option = document.createElement("option");
                option.innerHTML = category;
                document.querySelector("select").appendChild(option);

                var tr = document.createElement("tr");
                var td = document.createElement("td");
                td.innerHTML = category;
                tr.appendChild(td);
                document.querySelector("tbody").appendChild(tr);
             }
        }
    </script>
</head>
<body onload="bodyLoad()">
    <div class="container-fluid">
        <h2 class="text-center bg-danger text-white">Arrays</h2>
        <div class="row">
            <div class="col">
                <h3>Categories List</h3>
                <ol>

                </ol>
            </div>
            <div class="col">
                <h3>Select Category</h3>
                <select class="form-select">

                </select>
            </div>
            <div class="col">
                <h3>Categories Table</h3>
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Categories</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
