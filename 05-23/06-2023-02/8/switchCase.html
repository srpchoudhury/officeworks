<script>
    var operation = prompt("Enter +, -, *, /");
    var firstNo = prompt("Enter First No : ");
    var secondNo = prompt("Enter Second No : ");

    switch(operation){
        case '+':
            alert(firstNo+secondNo);
            break;
        case '-':
            alert(firstNo-secondNo);
            break;
        case '*':
            alert(firstNo*secondNo);        
            break;
        case '/':
            alert(firstNo/secondNo);
            break;
    }
</script>
