<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(2000);
          });
        });
    </script>
</head>
<body>
    <button id="button">Click</button>
    <div id="div1" style="height: 100px; width: 100px; background-color: brown; margin-bottom: 10px;"></div>
    <div id="div2" style="height: 100px; width: 100px; background-color: greenyellow; margin-bottom: 10px;"></div>
    <div id="div3" style="height: 100px; width: 100px; background-color: blue;"></div>
</body>
</html>
