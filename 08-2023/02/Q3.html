<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function validateForm(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var birthdate = document.getElementById('birthdate').value;

            if (name.trim() === "") {
                alert("Please enter your name.");
                return false;
            }

            if (isNaN(age) || age <= 0) {
                alert("Please enter a valid age.");
                return false;
            }

            if (!email.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (!gender) {
                alert("Please select your gender.");
                return false;
            }

            var today = new Date();
            alert(today);
            var selectedDate = new Date(birthdate);
            alert(selectedDate);
            if (selectedDate >= today) {
                alert("Please select a valid birthdate.");
                return false;
            }
            document.getElementById("myForm").reset();

            var table = document.getElementById('dataTable');
            var newRow = document.createElement('tr');

            var nameCell = document.createElement('td');
            nameCell.textContent = name;

            var ageCell = document.createElement('td');
            ageCell.textContent = age;

            var emailCell = document.createElement('td');
            emailCell.textContent = email;

            var passwordCell = document.createElement('td');
            passwordCell.textContent = password;

            var genderCell = document.createElement('td');
            genderCell.textContent = gender.value;

            var birthdateCell = document.createElement('td');
            birthdateCell.textContent = birthdate;

            newRow.appendChild(nameCell);
            newRow.appendChild(ageCell);
            newRow.appendChild(emailCell);
            newRow.appendChild(passwordCell);
            newRow.appendChild(genderCell);
            newRow.appendChild(birthdateCell);

            table.getElementsByTagName('tbody')[0].appendChild(newRow);
           


            return true;
        }
    </script>
</head>

<body>
    <form id="myForm" onsubmit="return validateForm(event)">
        <div class="row">
            <div class="col-md-3">
               <div class="input-group">
                <label class="form-label w-25" for="name">Name:</label>
                <input class="form-control" type="text" id="name">
               </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <label class="form-lable w-25" for="age"> Age:</label>
                <input class="form-control" type="number" id="age">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
               <div class="input-group">
                <label class="form-lable w-25" for="email">Email:</label>
                <input class="form-control" type="email" id="email">
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
               <div class="input-group">
                <label class="form-lable w-25" for="password">Password:</label>
                <input class="form-control" type="password" id="password">
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
               <div class="input-group">
                <label class="form-lable w-25">Gender:</label>
                <input class="form-check-input" type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
               <div class="input-group">
                 <label class="form-lable w-25" for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" class="form-control">
               </div>
            </div>
        </div>


        <button class="btn btn-success" type="submit">Submit</button>
    </form>

   <div class="row">
    <div class="col-md-6">
        <div class="table-responsive">
            <table id="dataTable" border="1" class="table table-hover table-striped ">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Gender</th>
                        <th>Birthdate</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
    </div>
   </div>
</body>

</html>
