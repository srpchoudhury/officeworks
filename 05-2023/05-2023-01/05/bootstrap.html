<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        #first{
            margin: 20%;
            margin-left: 20%;
            border: 1px solid black;
            width: 150px;
            box-shadow: 2px 3px 25px  rgba(0,0,0,0.3);
        }
    </style>
    <script>
        function formSubmit(){
          var name=  document.getElementById("id");
          var email=document.getElementById("email");
          var password=document.getElementById("pwd");
          document.write(name+" "+email+ " "+password);

        }
    </script>
</head>
<body class="container-fluid">
   <div class="d-flex justify-content-center align-itmes-center" id="first" style="height: 100px ">
    <button class="btn btn-outline-primary" data-bs-target="#registermodal" data-bs-toggle="modal" >Register</button>
    <button class="btn btn-outline-success" data-bs-target="#loginmodal" data-bs-toggle="modal">Login</button>
   </div>
  <div id="registermodal" class="modal fade">
     <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register New User</h5>
                <button class="bi bi-x-square-fill" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <dl>
                    <dt>User name</dt>
                    <dd><input type="text" id="name"></dd>
                    <dt>Email id</dt>
                    <dd><input type="email" id="email"></dd>
                    <dt>Password</dt>
                    <dd><input type="password" id="pwd"></dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="formSubmit()">Register</button>
                <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
     </div>
  </div>
  <div class="modal fade" id="loginmodal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> User Login</h5>
                <button class="bi bi-x-square-fill" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <dl>
                    <dt>User Name</dt>
                    <dd><input type="text"></dd>
                    <dt>Password</dt>
                    <dd><input type="password"></dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script> 
</body>
</html>
